<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIXBLUE</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- Un tipo de letra  -->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/carousel_tecnologias.css">
     
      <link href="css/nosotros.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/redes-sociales.css">
      <link rel="stylesheet" href="/css/tecnologia.css">
      <link rel="stylesheet" href="/css/nav_static.css">

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" ></script>
     
</head>
<body class="section-tecnologia">
    <header>
        <!--Barra de navegacion -->
        <%- include ('partials/nav.html'); -%>
        <div class="container-fluid seccion-logotipos-tecnologia ">
          <div class="row">
              <div class="col-md-12 mt-5 bt-5   d-flex align-items-center  justify-content-center">
                  <h1 class="h1-responsive display-4 pt-5  mt-sm-5 text-center font-weight-bold animated heartBeat ">
                      Tecnologias</h1>
              </div>
          </div>
          <div class="container-fluid seccion-tecnologia">
             <!-- muestra completa de las tecnologias-->
            <div class="d-none d-sm-none d-md-none d-xl-block d-lg-block">
              <div class="  row d-flex justify-content-between ">
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6 wow animated bounceInLeft "
                  data-wow-delay="0.2s" style="visibility: visible; -webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;" >
                      <img src="img/jsp.png" alt="" class="img-fluid  ">
                  </div>
                  <div class="  col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft"
                      data-wow-delay="0.3s" style="visibility: visible; -webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                      <img  id="node" src="img/node.png"  alt="" class="img-fluid">
                  </div>
                  <div class="  col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft "
                  data-wow-delay="0.4s" style="visibility: visible; -webkit-animation-delay: 0.4s; -moz-animation-delay: 0.4s; animation-delay: 0.4s;">
                  <img id="c" src="img/c++.png" alt="" class="img-fluid">
                  </div>
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft"
                  data-wow-delay="0.5s" style="visibility: visible; -webkit-animation-delay: 0.5s; -moz-animation-delay: 0.5s; animation-delay: 0.5s;">
                  <img src="img/c_sharp.png" alt="" class="img-fluid">
                  </div>
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft"
                  data-wow-delay="0.6s" style="visibility: visible; -webkit-animation-delay: 0.6s; -moz-animation-delay: 0.6s; animation-delay: 0.6s;">
                  <img src="img/diseño_Web.png" alt="" class="img-fluid">
                  </div>
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6 wow animated bounceInLeft "
                  data-wow-delay="0.7s" style="visibility: visible; -webkit-animation-delay: 0.7s; -moz-animation-delay: 0.7s; animation-delay: 0.7s;">
                  <img src="img/digitalocean.png" alt="" class="img-fluid">
                  </div>
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6 wow animated bounceInLeft "
                  data-wow-delay="0.8s" style="visibility: visible; -webkit-animation-delay: 0.8s; -moz-animation-delay: 0.8s; animation-delay: 0.8s;">
                  <img src="img/mysql.png" alt="" class="img-fluid">
                  </div>
                  <div class=" mt-3 col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft"
                  data-wow-delay="0.9s" style="visibility: visible; -webkit-animation-delay: 0.9s; -moz-animation-delay: 0.9s; animation-delay: 0.9s;">
                  <img id="oracle" src="img/oracle.png" alt="" class="img-fluid ">
                  </div>
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft"
                  data-wow-delay="1s" style="visibility: visible; -webkit-animation-delay: 1s; -moz-animation-delay: 1s; animation-delay: 1s;">
                  <img id="window" src="img/windowserver.png" alt="" class="img-fluid">
                  </div>
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft"
                  data-wow-delay="1.1s" style="visibility: visible; -webkit-animation-delay: 1.1s; -moz-animation-delay: 1.1s; animation-delay: 1.1s;">
                  <img id="sql_lite" src="img/sql_lite.png" alt="" class="img-fluid">
                  </div>
                  <div class=" col-xl-2 col-lg-3 col-md-3  mt-xl-5 col-sm-6  wow animated bounceInLeft"
                  data-wow-delay="1.2s" style="visibility: visible; -webkit-animation-delay: 1.2s; -moz-animation-delay: 1.2s; animation-delay: 1.2s;">
                  <img id="centos" src="img/centos.png" alt="" class="img-fluid">
                  </div>
              </div>
            </div>
              <!-- Muestra del swiper carousel -->
              
            <div class="d-block d-sm-block d-md-none d-xl-none d-lg-none mt-5 ">
              <div class=" carousel-cubo"> <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide d-flex align-items-center" data-timeout="1000">
                      <img src="img/windowserver.png" class="tec1 img-fluid"></div>
                     <div class="swiper-slide d-flex align-items-center ">
                       <img src="img/sql_lite.png" class="tec2 img-fluid"></div>
                      <div class="swiper-slide d-flex align-items-center">
                         <img src="img/oracle.png " class="tec3 img-fluid  "></div>
                       <div class="swiper-slide d-flex align-items-center">
                        <img src="img/node.png" class="tec4 img-fluid"></div>
                      <div class="swiper-slide d-flex align-items-center">
                       <img src="img/qt.png" class="tec5 img-fluid"></div>
                      <div class="swiper-slide d-flex align-items-center">
                        <img src="img/mysql.png" class="tec6 img-fluid"></div>
                      <div class="swiper-slide d-flex align-items-center">
                        <img src="img/jsp.png" class="tec7 img-fluid"></div>
                           <div class="swiper-slide d-flex align-items-center">
                            <img src="img/java.png" class="tec8 img-fluid h-100"></div>
                          <div class="swiper-slide d-flex align-items-center">
                             <img src="img/diseño_Web.png" class="tec9 img-fluid"></div>
                           <div class=" swiper-slide d-flex align-items-center">
                              <img src="img/digitalocean.png" class="tec10 img-fluid"></div>
                        </div>
                         <!-- Add Pagination -->
                         <div class="swiper-pagination"></div>
               </div>
      
         </div>
      </div>
             <!--Muestra del carousel 360 -->
      <div class="d-none d-sm-none d-md-block d-xl-none d-lg-none">
      <div class="carousel-tecnologia "><div class="content-all">
          <div class="content-carrousel">
                <figure ><img src="img/windowserver.png" class="tec1" ></figure>
                  <figure><img src="img/sql_lite.png" class="tec2"></figure>
                 <figure><img src="img/oracle.png " class="tec3"></figure>
                  <figure><img src="img/node.png" class="tec4"></figure>
                   <figure><img src="img/qt.png" class="tec5"></figure>
                  <figure><img src="img/mysql.png" class="tec6"></figure>
                  <figure><img src="img/jsp.png" class="tec7"></figure>
                 <figure><img src="img/java.png" class="tec8"></figure>
                   <figure><img src="img/diseño_Web.png" class="tec9"></figure>
                 <figure><img src="img/digitalocean.png"  class="tec10"></figure>
                  <figure><img src="img/centos.png" class="tec11"></figure>
           </div>                                  </div>  <div class="fondo_carousel"></div>  </div>
      </div>  
                  </div>
      </div>
</header>
